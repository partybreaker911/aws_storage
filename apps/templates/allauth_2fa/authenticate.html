{% extends "layouts/auth.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<div class="page-content">
  <section class="row">
    <div class="col-12 col-lg-12">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">{% trans "Two-Factor Authentication" %}</h4>
            </div>
            <div class="card-content">
              <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  {{ form.non_field_errors }}
                  {{ form.otp_token|as_crispy_field }}
                  <button type="submit" class="btn btn-primary">
                    {% trans 'Authenticate' %}
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
